{% extends 'blog/base.html' %}
<div class="post">
<h1>{{ post.title }}</h1>
<div class="date">
{{ post.published_date }}
</div>
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk
%}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
<p>{{ post.text|linebreaksbr }}</p>
</div>
{% block content %}
{% endblock %}
